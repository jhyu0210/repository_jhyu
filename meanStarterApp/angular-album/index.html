<!DOCTYPE html>
<html ng-app="albumApp">
<head>
	<title>angular-album</title>
	<!-- jQuery library -->

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="album.css">

<!-- Latest compiled JavaScript -->

<script src="./album.js"></script>

</head>

<body ng-controller = "AlbumCtrl">

	<div id="albumImage">
		<img ng-src="{{currentImage.image}}" alt="{{currentImage.description}}">
	</div>
	
	<div>
	
		<div id ='thumbWrapper'>
			<ul id='thumbList'>
			
			
				<li ng-repeat="image in images">
					<img ng-src="{{image.thumbnail}}" alt = "{{image.description}}" ng-click="setCurrentImage(image)">
					<!-- <img src="./img/image_01.jpg"> -->
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
